<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BirdieBuzz Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .header-font {
      font-family: 'Poppins', sans-serif;
    }
    .soft-edges {
      -webkit-mask-image:
        linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 1%, rgba(0,0,0,1) 99%, rgba(0,0,0,0) 100%),
        linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 10%, rgba(0,0,0,1) 90%, rgba(0,0,0,0) 100%);
      mask-image:
        linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 1%, rgba(0,0,0,1) 99%, rgba(0,0,0,0) 100%),
        linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 10%, rgba(0,0,0,1) 90%, rgba(0,0,0,0) 100%);
      -webkit-mask-composite: intersect;
      mask-composite: intersect;
    }
    .note-small {
      font-size: 0.85rem;
      font-style: italic;
      color: #065f46;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-green-50 min-h-screen flex flex-col">

  <header class="bg-green-700 text-white py-4 text-center flex items-center justify-center px-4">
    <h1 class="text-4xl font-semibold text-white header-font">BirdieBuzz</h1>
  </header>

  <main class="flex-grow flex flex-col max-w-6xl mx-auto mt-8 px-4">

    <div class="flex flex-col md:flex-row md:items-center md:space-x-12">
      <div class="flex-1 text-center md:text-left space-y-6">

        <h2 class="text-2xl font-semibold text-green-900 header-font">
          Choose Your Option
        </h2>

        <div class="block md:hidden">
          <img src="birdiebuzz-iphone-screenshot3.png" alt="BirdieBuzz example" class="rounded-lg soft-edges w-3/4 mx-auto" />
        </div>

        <form id="subscriptionForm" class="bg-green-100 rounded-2xl shadow-xl p-6 w-full text-left max-w-md mx-auto md:mx-0">

          <fieldset class="mb-6">
            <legend class="text-lg font-semibold mb-3 text-green-900">Select Pricing Plan (one-time purchase)</legend>
            <label class="flex items-center mb-3 cursor-pointer">
              <input type="radio" name="pricing" value="2-day" class="mr-3" checked />
              <span><strong class="text-green-700">$2</strong> for 24 Hours, Single Golfer</span>
            </label>
            <label class="flex items-center mb-3 cursor-pointer">
              <input type="radio" name="pricing" value="5-full" class="mr-3" />
              <span><strong class="text-green-700">$5</strong> for Full Tournament, Multiple Golfers</span>
            </label>
          </fieldset>

          <div class="mb-6">
            <label class="block mb-2 font-semibold text-green-900">Tournament URL</label>
            <input type="url" name="tournamentUrl" required
              placeholder="https://www.ajga.org/tournaments/2025/ajga-junior-all-star-at-quail-creek-presented-by-city-of-robinson/leaderboard"
              class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400" />
          </div>

          <div class="mb-6">
            <label class="block mb-2 font-semibold text-green-900">Phone Number</label>
            <input type="tel" name="phone" required pattern="\d{10}" maxlength="10" placeholder="e.g. 5551234567"
              class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400" />
            <p class="note-small">Enter 10 digits only, no dashes or spaces.</p>
          </div>

          <fieldset class="mb-6">
            <legend class="text-lg font-semibold mb-3 text-green-900">Select Phone Carrier</legend>
            <label class="flex items-center mb-2 cursor-pointer">
              <input type="radio" name="carrier" value="AT&T" class="mr-3" required />
              <span>AT&T</span>
            </label>
            <label class="flex items-center mb-2 cursor-pointer">
              <input type="radio" name="carrier" value="Sprint" class="mr-3" />
              <span>Sprint</span>
            </label>
            <label class="flex items-center mb-2 cursor-pointer">
              <input type="radio" name="carrier" value="T-Mobile" class="mr-3" />
              <span>T-Mobile</span>
            </label>
            <label class="flex items-center mb-2 cursor-pointer">
              <input type="radio" name="carrier" value="Verizon" class="mr-3" />
              <span>Verizon</span>
            </label>
            <label class="flex items-center mb-2 cursor-pointer">
              <input type="radio" name="carrier" value="Other" class="mr-3" id="carrierOtherRadio" />
              <span>Other</span>
            </label>
            <input type="text" name="carrierOtherText" id="carrierOtherText" placeholder="Please specify"
              class="mt-2 p-2 w-full rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400 hidden" />
          </fieldset>

          <div id="golferSection" class="mb-6">
            <label class="block mb-2 font-semibold text-green-900">Golfer Name(s)</label>

            <!-- Golfer inputs container -->
            <div id="golferInputs">
              <input type="text" name="playerName0" class="w-full mb-2 p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Enter golfer's full name" required />
            </div>

            <!-- Add Golfer button for $5 plan -->
            <button type="button" id="addGolferBtn" class="mt-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 hidden">
              + Add Another Golfer
            </button>
            <p class="note-small" id="golferLimitNote" style="display:none;">Maximum 15 golfers allowed.</p>
          </div>

          <button type="submit"
            class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-xl shadow-md transition duration-200">
            Submit
          </button>
        </form>
      </div>

      <div class="hidden md:flex flex-1 items-center justify-center">
        <img src="birdiebuzz-iphone-screenshot3.png" alt="BirdieBuzz service example"
          class="rounded-lg soft-edges max-w-sm w-full" />
      </div>

    </div>
  </main>

  <div class="text-center text-gray-700 py-4">
    For support, contact us at
    <a href="mailto:birdiebuzzalerts@gmail.com" class="text-green-700 hover:underline">
      birdiebuzzalerts@gmail.com
    </a>
  </div>

  <footer class="text-center text-gray-600 py-6 z-10 relative">
    &copy; 2025 BirdieBuzz, Inc.
  </footer>

  <script>
    // Show/hide "Other" carrier text input
    const carrierRadios = document.querySelectorAll('input[name="carrier"]');
    const carrierOtherText = document.getElementById('carrierOtherText');
    const carrierOtherRadio = document.getElementById('carrierOtherRadio');

    carrierRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (carrierOtherRadio.checked) {
          carrierOtherText.style.display = 'block';
          carrierOtherText.required = true;
        } else {
          carrierOtherText.style.display = 'none';
          carrierOtherText.required = false;
          carrierOtherText.value = '';
        }
      });
    });

    // Golfer inputs logic
    const pricingRadios = document.querySelectorAll('input[name="pricing"]');
    const golferInputsDiv = document.getElementById('golferInputs');
    const addGolferBtn = document.getElementById('addGolferBtn');
    const golferLimitNote = document.getElementById('golferLimitNote');

    function updateGolferInputs() {
      const selectedPlan = document.querySelector('input[name="pricing"]:checked').value;
      if (selectedPlan === '2-day') {
        // Only one golfer input, required
        addGolferBtn.style.display = 'none';
        golferLimitNote.style.display = 'none';

        // Remove extra inputs, leave only first
        const inputs = golferInputsDiv.querySelectorAll('input');
        inputs.forEach((input, idx) => {
          if (idx === 0) {
            input.required = true;
            input.value = input.value.trim();
          } else {
            input.remove();
          }
        });
      } else {
        // Show add button for multiple golfers
        addGolferBtn.style.display = 'inline-block';
        golferLimitNote.style.display = 'block';

        // Make all inputs required
        golferInputsDiv.querySelectorAll('input').forEach(input => {
          input.required = true;
        });
      }
    }

    // Add new golfer input
    addGolferBtn.addEventListener('click', () => {
      const currentCount = golferInputsDiv.querySelectorAll('input').length;
      if (currentCount < 15) {
        const newInput = document.createElement('input');
        newInput.type = 'text';
        newInput.name = `playerName${currentCount}`;
        newInput.placeholder = "Enter golfer's full name";
        newInput.className = 'w-full mb-2 p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400';
        newInput.required = true;
        golferInputsDiv.appendChild(newInput);
        if (currentCount + 1 === 15) {
          addGolferBtn.disabled = true;
          addGolferBtn.textContent = "Max 15 golfers reached";
        }
      }
    });

    pricingRadios.forEach(radio => {
      radio.addEventListener('change', updateGolferInputs);
    });

    // Initial setup
    updateGolferInputs();

    document.getElementById('subscriptionForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const pricing = document.querySelector('input[name="pricing"]:checked').value;
      const phone = document.querySelector('input[name="phone"]').value;
      const tournamentUrl = document.querySelector('input[name="tournamentUrl"]').value;

      // Collect golfers names
      const golferInputs = golferInputsDiv.querySelectorAll('input');
      const golferNames = [];
      golferInputs.forEach(input => {
        const val = input.value.trim();
        if(val) {
          golferNames.push(val);
        }
      });

      if (golferNames.length === 0) {
        alert("Please enter at least one golfer name.");
        return;
      }

      let carrier = '';
      if (carrierOtherRadio.checked) {
        carrier = carrierOtherText.value.trim();
      } else {
        carrier = document.querySelector('input[name="carrier"]:checked').value;
      }

      // Google Forms URLs (replace with your full URLs)
      const formTwoDay = "https://docs.google.com/forms/d/e/1FAIpQLSiQgLKXRhngsTLq5f9/viewform";
      const formFiveFull = "https://docs.google.com/forms/d/e/1FAIpQLSfe1pw84Y7d3748dy8/viewform";

      // Entry IDs for each form:
      const entryPhone_2day = "entry.1512645840";
      const entryPayment_2day = "entry.847055468";
      const entryPlayerName_2day = "entry.1974527345";
      const entryUrl_2day = "entry.721861280";
      const entryCarrier_2day = "entry.922872338";

      const entryPhone_5day = "entry.1512645840";
      const entryPayment_5day = "entry.847055468";
      const entryPlayerName_5day = "entry.1974527345";
      const entryUrl_5day = "entry.721861280";
      const entryCarrier_5day = "entry.922872338";

      // Build redirect URL with multiple golfer entries for $5 plan
      let redirectUrl = "";

      if (pricing === "2-day") {
        // Only one golfer
        redirectUrl = `${formTwoDay}?${entryPhone_2day}=${encodeURIComponent(phone)}&${entryPayment_2day}=${encodeURIComponent("$2 for 24 Hours, Single Golfer")}&${entryUrl_2day}=${encodeURIComponent(tournamentUrl)}&${entryCarrier_2day}=${encodeURIComponent(carrier)}&${entryPlayerName_2day}=${encodeURIComponent(golferNames[0])}`;
      } else {
        // For multiple golfers, we can only pass one player name per entry.
        // Google Forms only supports single value per entry field,
        // so here we concatenate the names into one string separated by commas.
        const allGolfers = golferNames.join(", ");
        redirectUrl = `${formFiveFull}?${entryPhone_5day}=${encodeURIComponent(phone)}&${entryPayment_5day}=${encodeURIComponent("$5 for Full Tournament, Multiple Golfers")}&${entryUrl_5day}=${encodeURIComponent(tournamentUrl)}&${entryCarrier_5day}=${encodeURIComponent(carrier)}&${entryPlayerName_5day}=${encodeURIComponent(allGolfers)}`;
      }

      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 800);
    });
  </script>

</body>
</html>
