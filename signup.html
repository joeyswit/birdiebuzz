<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BirdieBuzz Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .header-font {
      font-family: 'Poppins', sans-serif;
    }
    .subtle-ai {
      text-decoration: underline;
      text-decoration-color: #d1fae5;
      text-underline-offset: 3px;
      color: #065f46;
      font-weight: 500;
    }
    .soft-edges {
      -webkit-mask-image:
        linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 1%, rgba(0,0,0,1) 99%, rgba(0,0,0,0) 100%),
        linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 10%, rgba(0,0,0,1) 90%, rgba(0,0,0,0) 100%);
      mask-image:
        linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 1%, rgba(0,0,0,1) 99%, rgba(0,0,0,0) 100%),
        linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 10%, rgba(0,0,0,1) 90%, rgba(0,0,0,0) 100%);
      -webkit-mask-composite: intersect;
      mask-composite: intersect;
    }
  </style>
</head>
<body class="bg-green-50 min-h-screen flex flex-col">

  <header class="bg-green-700 text-white py-4 text-center flex items-center justify-center px-4">
    <h1 class="text-4xl font-semibold text-white header-font">BirdieBuzz</h1>
  </header>

  <main class="flex-grow flex flex-col max-w-6xl mx-auto mt-8 px-4">

    <div class="flex flex-col md:flex-row md:items-center md:space-x-12">
      <div class="flex-1 text-center md:text-left space-y-6">

        <h2 class="text-2xl font-semibold text-green-900 header-font">
          Choose Your Option
        </h2>

        <div class="block md:hidden">
          <img src="birdiebuzz-iphone-screenshot3.png" alt="BirdieBuzz example" class="rounded-lg soft-edges w-3/4 mx-auto" />
        </div>

        <form id="subscriptionForm" class="bg-green-100 rounded-2xl shadow-xl p-6 w-full text-left max-w-md mx-auto md:mx-0">

          <fieldset class="mb-6">
            <legend class="text-lg font-semibold mb-3 text-green-900">Select Pricing Plan (one-time purchase)</legend>
            <label class="flex items-center mb-3 cursor-pointer">
              <input type="radio" name="pricing" value="2-day" class="mr-3" checked />
              <span>$2 for 1 Day</span>
            </label>
            <label class="flex items-center mb-3 cursor-pointer">
              <input type="radio" name="pricing" value="5-full" class="mr-3" />
              <span>$5 for Full Tournament</span>
            </label>
          </fieldset>

          <div class="mb-6">
            <label class="block mb-2 font-semibold text-green-900">Phone Number</label>
            <input type="tel" name="phone" required placeholder="e.g. 555-123-4567"
              class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400" />
          </div>

          <div class="mb-6">
            <label class="block mb-2 font-semibold text-green-900">Tournament URL</label>
            <input type="url" name="tournamentUrl" required placeholder="e.g. https://pgatour.com/..."
              class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400" />
          </div>

          <fieldset class="mb-6">
            <legend class="text-lg font-semibold mb-3 text-green-900">Select Phone Carrier</legend>
            <label class="flex items-center mb-2 cursor-pointer">
              <input type="radio" name="carrier" value="AT&T" class="mr-3" required />
              <span>AT&T</span>
            </label>
            <label class="flex items-center mb-2 cursor-pointer">
              <input type="radio" name="carrier" value="Sprint" class="mr-3" />
              <span>Sprint</span>
            </label>
            <label class="flex items-center mb-2 cursor-pointer">
              <input type="radio" name="carrier" value="T-Mobile" class="mr-3" />
              <span>T-Mobile</span>
            </label>
            <label class="flex items-center mb-2 cursor-pointer">
              <input type="radio" name="carrier" value="Verizon" class="mr-3" />
              <span>Verizon</span>
            </label>
            <label class="flex items-center mb-2 cursor-pointer">
              <input type="radio" name="carrier" value="Other" class="mr-3" />
              <span>Other</span>
            </label>
          </fieldset>

          <p class="mb-6 text-green-900 font-semibold italic text-center">
            After your purchase, you will enter a Player Name, Phone Number, and Tournament URL on the next page.
          </p>

          <button type="submit"
            class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-xl shadow-md transition duration-200">
            Submit
          </button>
        </form>
      </div>

      <div class="hidden md:flex flex-1 items-center justify-center">
        <img src="birdiebuzz-iphone-screenshot3.png" alt="BirdieBuzz service example"
          class="rounded-lg soft-edges max-w-sm w-full" />
      </div>

    </div>
  </main>

  <div class="text-center text-gray-700 py-4">
    For support, contact us at
    <a href="mailto:birdiebuzzalerts@gmail.com" class="text-green-700 hover:underline">
      birdiebuzzalerts@gmail.com
    </a>
  </div>

  <footer class="text-center text-gray-600 py-6 z-10 relative">
    &copy; 2025 BirdieBuzz, Inc.
  </footer>

  <script>
    document.getElementById('subscriptionForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const pricing = document.querySelector('input[name="pricing"]:checked').value;
      const tier = pricing === '2-day'
        ? "$2 for 1 Day (single tournament, single golfer)"
        : "$5 for Full Tournament (full single tournament, multiple golfers)";

      const phone = document.querySelector('input[name="phone"]').value;
      const tournamentUrl = document.querySelector('input[name="tournamentUrl"]').value;
      const carrier = document.querySelector('input[name="carrier"]:checked').value;

      const formBaseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSc4TGwC31RwIKQJOdKXCoTI10NtLF_-J08WyzxH_eiKpXuJEA/viewform";
      const entryPhone = "entry.1512645840";
      const entryTournamentUrl = "entry.721861280";
      const entryTier = "entry.847055468";
      const entryCarrier = "entry.922872338";

      const redirectUrl = `${formBaseUrl}?${entryPhone}=${encodeURIComponent(phone)}&${entryTournamentUrl}=${encodeURIComponent(tournamentUrl)}&${entryTier}=${encodeURIComponent(tier)}&${entryCarrier}=${encodeURIComponent(carrier)}`;

      // Hide the form to prevent double submits
      const form = document.getElementById('subscriptionForm');
      form.style.display = 'none';

      // Create a message container
      const messageDiv = document.createElement('div');
      messageDiv.style.textAlign = 'center';
      messageDiv.style.marginTop = '20px';

      // Add message text
      const messageText = document.createElement('p');
      messageText.textContent = "Thanks for signing up! Redirecting you to the next step...";
      messageText.style.fontWeight = '600';
      messageText.style.color = '#065f46';
      messageText.style.fontSize = '1.2rem';
      messageDiv.appendChild(messageText);

      // Add spinner (simple CSS spinner)
      const spinner = document.createElement('div');
      spinner.style.margin = '20px auto 0';
      spinner.style.border = '4px solid #cbd5e1'; // light gray
      spinner.style.borderTop = '4px solid #065f46'; // green
      spinner.style.borderRadius = '50%';
      spinner.style.width = '36px';
      spinner.style.height = '36px';
      spinner.style.animation = 'spin 1s linear infinite';
      messageDiv.appendChild(spinner);

      // Append messageDiv after form
      form.parentNode.appendChild(messageDiv);

      // Add spinner CSS animation to document head (only once)
      if (!document.getElementById('spinner-style')) {
        const style = document.createElement('style');
        style.id = 'spinner-style';
        style.textContent = `
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
        `;
        document.head.appendChild(style);
      }

      // Redirect after 3 seconds
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 3000);
    });
  </script>

</body>
</html>
