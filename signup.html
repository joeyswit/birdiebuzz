<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BirdieBuzz Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .header-font {
      font-family: 'Poppins', sans-serif;
    }
    .soft-edges {
      -webkit-mask-image:
        linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 1%, rgba(0,0,0,1) 99%, rgba(0,0,0,0) 100%),
        linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 10%, rgba(0,0,0,1) 90%, rgba(0,0,0,0) 100%);
      mask-image:
        linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 1%, rgba(0,0,0,1) 99%, rgba(0,0,0,0) 100%),
        linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 10%, rgba(0,0,0,1) 90%, rgba(0,0,0,0) 100%);
      -webkit-mask-composite: intersect;
      mask-composite: intersect;
    }
    .note-small {
      font-size: 0.85rem;
      font-style: italic;
      color: #065f46;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
    }
    .golfer-label {
      font-weight: 600;
      color: #065f46;
      margin-bottom: 0.5rem;
      display: block;
    }
    .max-golfers-note {
      font-size: 0.85rem;
      font-style: italic;
      color: #065f46;
      margin-top: 0.5rem;
    }
    .add-golfer-btn {
      margin-top: 0.5rem;
      background-color: #065f46;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s ease;
      opacity: 1;
      pointer-events: auto;
    }
    .add-golfer-btn:disabled {
      background-color: #065f46;
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }
    .add-golfer-btn:hover:not(:disabled) {
      background-color: #047857;
    }
  </style>
</head>
<body class="bg-green-50 min-h-screen flex flex-col">

  <header class="bg-green-700 text-white py-4 text-center flex items-center justify-center px-4">
    <h1 class="text-4xl font-semibold text-white header-font">BirdieBuzz</h1>
  </header>

  <main class="flex-grow flex flex-col max-w-6xl mx-auto mt-8 px-4">

    <div class="flex flex-col md:flex-row md:items-center md:space-x-12">
      <div class="flex-1 text-center md:text-left space-y-6">

        <h2 class="text-2xl font-semibold text-green-900 header-font">
          Choose Your Option
        </h2>

        <div class="block md:hidden">
          <img src="birdiebuzz-iphone-screenshot3.png" alt="BirdieBuzz example" class="rounded-lg soft-edges w-3/4 mx-auto" />
        </div>

        <form id="subscriptionForm" class="bg-green-100 rounded-2xl shadow-xl p-6 w-full text-left max-w-md mx-auto md:mx-0" novalidate>

          <fieldset class="mb-6">
            <legend class="text-lg font-semibold mb-3 text-green-900">Select Pricing Plan (one-time purchase)</legend>
            <label class="flex items-center mb-3 cursor-pointer">
              <input type="radio" name="pricing" value="2-day" class="mr-3" checked />
              <span><strong class="text-green-800">$2</strong> for 24 Hours, Single Golfer</span>
            </label>
            <label class="flex items-center mb-3 cursor-pointer">
              <input type="radio" name="pricing" value="5-full" class="mr-3" />
              <span><strong class="text-green-800">$5</strong> for Full Tournament, Multiple Golfers</span>
            </label>
          </fieldset>

          <div class="mb-6">
            <label class="block mb-2 font-semibold text-green-900">Tournament URL</label>
            <input type="url" name="tournamentUrl" required placeholder="https://www.ajga.org/tournaments/2025/ajga-junior-all-star-at-quail-creek-presented-by-city-of-robinson/leaderboard"
              class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400" />
          </div>

          <div class="mb-6">
            <label class="block mb-2 font-semibold text-green-900">Phone Number</label>
            <input type="tel" name="phone" pattern="\d{10}" required placeholder="e.g. 5551234567"
              class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400" />
            <div class="note-small">Enter 10 digits only, no dashes or spaces.</div>
          </div>

          <fieldset class="mb-6">
            <legend class="text-lg font-semibold mb-3 text-green-900">Select Phone Carrier</legend>
            <label class="flex items-center mb-2 cursor-pointer">
              <input type="radio" name="carrier" value="AT&T" class="mr-3" required />
              <span>AT&T</span>
            </label>
            <label class="flex items-center mb-2 cursor-pointer">
              <input type="radio" name="carrier" value="Sprint" class="mr-3" />
              <span>Sprint</span>
            </label>
            <label class="flex items-center mb-2 cursor-pointer">
              <input type="radio" name="carrier" value="T-Mobile" class="mr-3" />
              <span>T-Mobile</span>
            </label>
            <label class="flex items-center mb-2 cursor-pointer">
              <input type="radio" name="carrier" value="Verizon" class="mr-3" />
              <span>Verizon</span>
            </label>
            <label class="flex items-center mb-2 cursor-pointer">
              <input type="radio" name="carrier" value="Other" class="mr-3" />
              <span>Other</span>
            </label>
          </fieldset>

          <div id="otherCarrierContainer" class="mb-6 hidden">
            <label class="block mb-2 font-semibold text-green-900">Please specify your carrier</label>
            <input type="text" name="otherCarrier" placeholder="Your carrier"
              class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400" />
          </div>

          <div id="golferNamesContainer" class="mb-6 hidden">
            <label class="golfer-label">Golfer Name(s)</label>
            <input type="text" name="golferName1" placeholder="Golfer 1"
              class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400 mb-2" required />
            <button type="button" id="addGolferBtn" class="add-golfer-btn" disabled>Add another golfer</button>
            <div id="maxGolfersNote" class="max-golfers-note hidden">
              Maximum 15 golfers allowed.
            </div>
          </div>

          <button type="submit"
            class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-xl shadow-md transition duration-200">
            Submit
          </button>
        </form>
      </div>

      <div class="hidden md:flex flex-1 items-center justify-center">
        <img src="birdiebuzz-iphone-screenshot3.png" alt="BirdieBuzz service example"
          class="rounded-lg soft-edges w-3/4 max-w-md" />
      </div>
    </div>
  </main>

  <div class="bg-green-700 text-center py-4 text-white text-sm font-semibold">
    Questions? Email
    <a href="mailto:birdiebuzzalerts@gmail.com" class="underline hover:text-green-300">
      birdiebuzzalerts@gmail.com
    </a>
  </div>

  <footer class="text-center text-gray-600 py-6 z-10 relative">
    &copy; 2025 BirdieBuzz, Inc.
  </footer>

  <script>
    const form = document.getElementById('subscriptionForm');
    const pricingRadios = document.querySelectorAll('input[name="pricing"]');
    const carrierRadios = document.querySelectorAll('input[name="carrier"]');
    const otherCarrierContainer = document.getElementById('otherCarrierContainer');
    const otherCarrierInput = form.querySelector('input[name="otherCarrier"]');
    const golferNamesContainer = document.getElementById('golferNamesContainer');
    const addGolferBtn = document.getElementById('addGolferBtn');
    const maxGolfersNote = document.getElementById('maxGolfersNote');

    // Show/hide "Please specify your carrier" if "Other" selected
    function toggleOtherCarrier() {
      const selectedCarrier = document.querySelector('input[name="carrier"]:checked');
      if (selectedCarrier && selectedCarrier.value === "Other") {
        otherCarrierContainer.classList.remove('hidden');
        otherCarrierInput.setAttribute('required', 'required');
      } else {
        otherCarrierContainer.classList.add('hidden');
        otherCarrierInput.removeAttribute('required');
        otherCarrierInput.value = '';
      }
    }
    carrierRadios.forEach(radio => {
      radio.addEventListener('change', toggleOtherCarrier);
    });
    toggleOtherCarrier();

    // Enable or disable Add Golfer button based on last visible golfer input's value
    function updateAddGolferButtonState() {
      const inputs = golferNamesContainer.querySelectorAll('input[type="text"]:not([name="otherCarrier"])');
      if (inputs.length === 0) {
        addGolferBtn.disabled = true;
        return;
      }
      const lastInput = inputs[inputs.length - 1];
      addGolferBtn.disabled = lastInput.value.trim().length === 0;
    }

    // Show/hide golfer fields based on pricing plan
    function updateGolferFields() {
      const selectedPricing = document.querySelector('input[name="pricing"]:checked').value;
      if (selectedPricing === '2-day') {
        golferNamesContainer.classList.remove('hidden');
        // Only show one golfer input
        const inputs = golferNamesContainer.querySelectorAll('input[type="text"]');
        inputs.forEach((input, index) => {
          if (index === 0) {
            input.required = true;
            input.parentElement.style.display = 'block';
            input.style.display = 'block';
            input.value = input.value || '';
          } else {
            input.style.display = 'none';
            input.required = false;
            input.value = '';
          }
        });
        addGolferBtn.style.display = 'none';
        maxGolfersNote.classList.add('hidden');
      } else if (selectedPricing === '5-full') {
        golferNamesContainer.classList.remove('hidden');
        addGolferBtn.style.display = 'inline-block';
        // Show only the first golfer input initially
        const inputs = golferNamesContainer.querySelectorAll('input[type="text"]');
        inputs.forEach((input, index) => {
          input.style.display = index === 0 ? 'block' : input.value ? 'block' : 'none';
          input.required = index === 0;
        });
        maxGolfersNote.classList.add('hidden');
        updateAddGolferButtonState();
      }
    }
    pricingRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        resetGolferFields();
        updateGolferFields();
      });
    });

    function resetGolferFields() {
      // Remove all golfer inputs except the first one
      const inputs = golferNamesContainer.querySelectorAll('input[type="text"]');
      inputs.forEach((input, index) => {
        if (index > 0) {
          input.remove();
        } else {
          input.value = '';
          input.required = true;
          input.style.display = 'block';
        }
      });
      maxGolfersNote.classList.add('hidden');
      addGolferBtn.disabled = true;
      addGolferBtn.style.cursor = 'not-allowed';
    }

    // Enable/disable Add Golfer button on input event for last golfer input
    function attachInputListeners() {
      const inputs = golferNamesContainer.querySelectorAll('input[type="text"]');
      inputs.forEach((input, idx) => {
        input.removeEventListener('input', onGolferInput);
        input.addEventListener('input', onGolferInput);
      });
    }
    function onGolferInput() {
      updateAddGolferButtonState();
    }

    addGolferBtn.addEventListener('click', () => {
      const inputs = golferNamesContainer.querySelectorAll('input[type="text"]');
      if (inputs.length >= 15) {
        maxGolfersNote.classList.remove('hidden');
        addGolferBtn.disabled = true;
        addGolferBtn.style.cursor = 'not-allowed';
        return;
      }
      maxGolfersNote.classList.add('hidden');
      addGolferBtn.disabled = true;
      addGolferBtn.style.cursor = 'not-allowed';

      const newGolferNum = inputs.length + 1;
      const newInput = document.createElement('input');
      newInput.type = 'text';
      newInput.name = `golferName${newGolferNum}`;
      newInput.placeholder = `Golfer ${newGolferNum}`;
      newInput.className = "w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400 mb-2";
      newInput.required = true;

      golferNamesContainer.insertBefore(newInput, addGolferBtn);
      attachInputListeners();
      updateAddGolferButtonState();

      if (newGolferNum === 15) {
        maxGolfersNote.classList.remove('hidden');
        addGolferBtn.disabled = true;
        addGolferBtn.style.cursor = 'not-allowed';
      }
    });

    // Initialize form state
    updateGolferFields();
    attachInputListeners();

    // Form submission handling (you can adapt this to your Google Form URLs and entries)
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Collect data
      const formData = new FormData(form);
      const pricing = formData.get('pricing');
      const tournamentUrl = formData.get('tournamentUrl');
      const phone = formData.get('phone');
      const carrier = formData.get('carrier') === 'Other' ? formData.get('otherCarrier') : formData.get('carrier');

      // Gather all golfer names
      let golfers = [];
      for (let i = 1; i <= 15; i++) {
        const name = formData.get(`golferName${i}`);
        if (name && name.trim() !== '') {
          golfers.push(name.trim());
        }
      }

      // Validate at least one golfer for both plans
      if (golfers.length === 0) {
        alert('Please enter at least one golfer name.');
        return;
      }
      if (pricing === '2-day' && golfers.length > 1) {
        alert('For the $2 plan, please enter only one golfer.');
        return;
      }

      // Redirect to appropriate Google Form based on pricing plan
      let googleFormUrl = '';
      let entryMapping = {};
      if (pricing === '2-day') {
        // 2-day form URL and entries
        googleFormUrl = 'https://docs.google.com/forms/d/e/YOUR_2_DAY_FORM_ID/formResponse'; // replace YOUR_2_DAY_FORM_ID
        entryMapping = {
          phone: 'entry.1512645840',
          paymentOption: 'entry.847055468',
          playerName: 'entry.1974527345',
          url: 'entry.721861280',
          carrier: 'entry.922872338'
        };
      } else if (pricing === '5-full') {
        // 5-day form URL and entries
        googleFormUrl = 'https://docs.google.com/forms/d/e/YOUR_5_DAY_FORM_ID/formResponse'; // replace YOUR_5_DAY_FORM_ID
        entryMapping = {
          phone: 'entry.1512645840',
          paymentOption: 'entry.847055468',
          playerName: 'entry.1974527345',
          url: 'entry.721861280',
          carrier: 'entry.922872338'
        };
      } else {
        alert('Unknown pricing plan selected.');
        return;
      }

      // Build submission URL with parameters for the first golfer
      const params = new URLSearchParams();
      params.append(entryMapping.phone, phone);
      params.append(entryMapping.paymentOption, pricing === '2-day' ? '$2 for 24 Hours, Single Golfer' : '$5 for Full Tournament, Multiple Golfers');
      params.append(entryMapping.playerName, golfers[0]);
      params.append(entryMapping.url, tournamentUrl);
      params.append(entryMapping.carrier, carrier);

      // Open submission in a new tab
      window.open(`${googleFormUrl}?${params.toString()}`, '_blank');

      alert('Thank you
